<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeLeaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Modificar info estudiante</title>
    <style>

    body{
        background-color: #515151;
        font-family: system-ui;
    }
    #titulo{
        width: 50%;
        margin: 0 auto;
        padding: 30px;
        color: #CCCCCC
    }

    button{
      background-color: #0098FD;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover{
      background-color: #0075C1;
    }
    a{
        text-decoration:none;
    }
    form{

      width: 50%;
      margin: 0 auto;
      padding: 30px;
      border-radius: 5px;
    }
    form div{
      margin-bottom: 15px;
    }
    form label{
      display: block;
      text-transform: uppercase;
      font-size: 14px;
      color: #0098FD;
      padding: 8px;
    }
    form input{
      background-color: #515151;
      color: #CCCCCC;
      font-size: 16px;
      width: 100%;
      height: 30px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form input:focus{
      border: 1px solid #0098FD;
    }
    #guardar{
      display: block;
      background: #0098FD;
      height: 30px;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
    }
    form button:hover{
      background: #0075C1;
    }
    form .error{
      color: #f00;
      font-size: 12px;
    }
    form .success{
      color: green;
      font-size: 12px;
    }

    </style>
</head>
<body>

<div id="titulo">
    <h1>Modificar info estudiante</h1>

    <button >
        <a th:href="@{/lista_index}">Regresar</a>
    </button>
</div>

<form th:action="@{/guardar_editado}" method="post" th:object="${estudiante}">

    <!--    este campo no se muestra en pantalla.evita ingresos repetidos -->
    <input type="hidden" name="id" th:field="*{id}">

    <div>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="nombre" th:field="*{nombre}">
        <div th:errors="*{nombre}"></div>  <!--validation-->
    </div>

    <div>
        <label for="apellido">Apellido: </label>
        <input id="apellido" type="text" name="apellido" th:field="*{apellido}">
        <div th:errors="*{apellido}"></div> <!--validation-->
    </div>

    <div>
        <label for="correo">Email: </label>
        <input id="correo" type="email" name="correo" th:field="*{correo}">
        <div th:errors="*{correo}"></div> <!--validation-->
    </div>

    <div>
        <button name="guardar">Agregar</button>
    </div>

</form>

</body>
</html>
